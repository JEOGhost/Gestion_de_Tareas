<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Editar Tarea</h1>

        <form method="POST" action="">
            <div class="mb-3">
                <label for="title" class="form-label">TÃ­tulo</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ task['title'] }}" required>
            </div>
            <div class="mb-3">
                <label for="start_date" class="form-label">Fecha de Inicio</label>
                <input type="date" class="form-control" id="start_date" name="start_date"
                    value="{{ task['start_date'] }}" required>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Estado</label>
                <select class="form-select" id="status" name="status" required>
                    <option value="Pendiente" {% if task['status']=='Pendiente' %}selected{% endif %}>Pendiente</option>
                    <option value="Completada" {% if task['status']=='Completada' %}selected{% endif %}>Completada
                    </option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <a href="/" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>

</html>
