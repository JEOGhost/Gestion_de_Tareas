<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Gestor de Tareas</h1>

        <!-- Formulario para agregar una nueva tarea -->
        <form method="POST" action="/">
            <div class="row g-3">
                <div class="col-md-4">
                    <input type="text" class="form-control" name="title" placeholder="Tarea" required>
                </div>
                <div class="col-md-4">
                    <input type="date" class="form-control" name="start_date" required>
                </div>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-success w-100">Agregar Tarea</button>
                </div>
            </div>
        </form>

        <!-- Tabla de tareas -->
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Titulo</th>
                    <th>Fecha de Inicio</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for task in tasks %}
                <tr>
                    <td>{{ task['id'] }}</td>
                    <td>{{ task['title'] }}</td>
                    <td>{{ task['start_date'] }}</td>
                    <td>
                        {% if task['status'] == 'Pendiente' %}
                        <span class="badge bg-warning text-dark">Pendiente</span>
                        {% else %}
                        <span class="badge bg-success">Completada</span>
                        {% endif %}
                    </td>
                    <td>
                        <a href="/edit/{{ task['id'] }}" class="btn btn-warning btn-sm">Editar</a>
                        <a href="/delete/{{ task['id'] }}" class="btn btn-danger btn-sm">Eliminar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
